apiVersion: batch/v1
kind: Job
metadata:
  name: '{{ .Release.Name }}'
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    'helm.sh/hook': pre-install
    'helm.sh/hook-weight': '-5'
    'helm.sh/hook-delete-policy': hook-succeeded
spec:
  template:
    metadata:
      name: '{{ .Release.Name }}'
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    spec:
      restartPolicy: Never
      containers:
        - name: pre-install-job
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}'
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: APP_KEY
              value: {{ randAlphaNum 32 | quote }} # TODO: Maybe change to the real key
            - name: HOST
              value: '0.0.0.0'
            - name: LOG_LEVEL
              value: {{ .Values.api.logLevel | quote }}
            - name: DB_HOST
              value: {{ printf "%s-db" .Release.Name | quote }}
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: DB_DATABASE
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.postgresql.auth.password | quote }}
          command: {{ .Values.image.migrationCommand | toJson }}
          args: {{ .Values.image.migrationArgs | toJson }}
